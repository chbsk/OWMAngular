<form>
    <div class="form-group">
        <label for="user">Username: </label>
        <input ngModel name="user" #user="ngModel" id="user" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="passw">Password: </label>
        <input ngModel name="passw" #passw="ngModel" id="passw" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="log(user.value, passw.value)">
        Submit
    </button>
</form>

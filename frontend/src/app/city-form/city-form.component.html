<form>
    <div class="form-group">
        <label for="city">City</label>
        <input ngModel name="city" #city="ngModel" id="city" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="log(city.value)">
        Submit
    </button>
</form>
<app-display-weaher [cityName]="cityName"></app-display-weaher>

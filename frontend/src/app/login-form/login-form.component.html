<form>
    <div class="form-group">
        <label for="user">Username: </label>
        <input ngModel name="user" #city="ngModel" id="user" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="passw">Password: </label>
        <input ngModel name="passw" #city="ngModel" id="passw" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">
        Submit
    </button>
</form>
